<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 500px;
        margin: 20px auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #333;
        text-align: center;
        font-size: 22px;
      }
      p {
        color: #555;
        font-size: 15px;
        line-height: 1.5;
        text-align: center;
      }

      .verify-link {
        display: block;
        text-align: center;
        margin-top: 25px;
      }
      .verify-link a {
        background-color: #1a73e8;
        color: #ffffff;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-weight: bold;
        font-size: 16px;
        display: inline-block;
      }
      .verify-link a:hover {
        background-color: #155ab6;
      }
      .footer {
        color: #777;
        font-size: 14px;
        text-align: center;
        margin-top: 20px;
      }

      @media (max-width: 600px) {
        .container {
          margin: 10px;
          padding: 20px;
        }
        h2 {
          font-size: 20px;
        }

        .verify-link a {
          font-size: 15px;
          padding: 9px 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Welcome, {{userName}}!</h2>

      <p>
        We're glad to have you here. Please verify your account using the code
        below or click the button to verify directly.
      </p>

      <div class="verify-link">
        <a href="{{verificationLink}}" target="_blank">Verify Email</a>
      </div>

      <p class="footer">
        This will expire in <strong>5 minutes</strong>.<br />
        If you didnâ€™t request this, you can safely ignore this email.
      </p>
    </div>
  </body>
</html>
